<!DOCTYPE html>
<html>
<head>
    <title>Run ETF Update</title>
</head>
<body>
    <h1>ETF Data Update</h1>
    <button onclick="runUpdate()">Run Update Now</button>
    <div id="status"></div>
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        
        const supabase = createClient(
            'https://lyjfwnlindbsbbwjzefh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5amZ3bmxpbmRic2Jid2p6ZWZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NzE4NjUsImV4cCI6MjA3MDQ0Nzg2NX0.Q_wRMC9drqrZgmlJwastuye2Juum4nK8mIA5NdldXu8'
        )
        
        window.runUpdate = async function() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.textContent = 'Starting ETF data update...';
            
            try {
                const { data, error } = await supabase.functions.invoke('daily-etf-updater', {
                    body: {}
                });
                
                if (error) {
                    statusDiv.textContent = 'Update failed!';
                    resultDiv.textContent = JSON.stringify(error, null, 2);
                    console.error('Update failed:', error);
                } else {
                    statusDiv.textContent = 'Update completed successfully!';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    console.log('Update completed:', data);
                }
            } catch (err) {
                statusDiv.textContent = 'Error occurred!';
                resultDiv.textContent = err.message;
                console.error('Error:', err);
            }
        }
    </script>
</body>
</html>
